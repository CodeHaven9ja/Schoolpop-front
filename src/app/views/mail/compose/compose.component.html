<div class="inbox-body">
  <div class="compose-mail">
    <form class="form-horizontal" #f="ngForm">
      <div class="form-group">
        <label for="to" class="col-sm-1 control-label">To</label>
        <div class="col-sm-11">
          <!--<input type="text" tabindex="1" id="to" class="form-control">-->
          <tag-input  
                      name="userId"
                      tabindex="1" id="to" 
                      [(ngModel)]="itemsAsObjects"
                      (onAdd)="onAdd($event)"
                      [identifyBy]="'objectId'"
                      [displayBy]="'name'"
                      [separatorKeys]="[32, 188]"
                      [placeholder]="'Enter user id'"
                      [secondaryPlaceholder]="'Enter user id'"></tag-input>
        </div>
      </div>
      <div class="form-group">
        <label for="subject" class="col-sm-1 control-label">Subject</label>
        <div class="col-sm-11">
          <div class="tag-input" #subjectWrapper>
              <div class="tag-input__text-input">
                <input 
                      name="subject"
                      (focus)="focus()" 
                      (focusout)="focusOut()" 
                      [(ngModel)]="subject" 
                      required 
                      type="text" tabindex="1" 
                      id="subject" 
                      placeholder="Subject"
                      class="tag-input__text-input" >
              </div>
            <!--<div class="tags-container">
            </div>-->
          </div>
        </div>
      </div>
      <div class="compose-editor form-group">
        <label for="message" class="col-sm-1 control-label">Message</label>
        <ckeditor name="message" 
                  class="col-sm-11" 
                  debounce="500"
                  [(ngModel)]="ckeditorContent">
        </ckeditor>
      </div>
    </form>
  </div>
  <div class="compose-btn pull-right">
    <button class="btn btn-success" (click)="onSubmit()">
      Send Message
    </button>
  </div>
</div>
