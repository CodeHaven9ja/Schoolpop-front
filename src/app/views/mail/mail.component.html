<div class="wrapper no-pad">
  <div class="mail-box">
    <aside class="sm-side">
      <div class="m-title">
        <h3>Inbox</h3>
        <span>{{unReadCount}} unread mail</span>
      </div>
      <div class="inbox-body">
        <a [routerLink]="['/mail', 'compose']" class="btn btn-compose">
          Compose
        </a>
      </div>
      <ul class="inbox-nav inbox-divider">
        <li>
          <a [routerLinkActive]="['active']" [routerLink]="['/mail','inbox']">
            <i class="fa fa-inbox"></i> Inbox
            <span class="label label-danger pull-right">{{unReadCount}}</span>
          </a>
        </li>
        <li>
          <a [routerLinkActive]="['active']" [routerLink]="['/mail','outbox']">
            <i class="fa fa-paper-plane"></i> Sent
          </a>
        </li>
      </ul>
    </aside>
    <aside class="lg-side" style="height: 1200px;">
      <div class="inbox-head">
        <div class="mail-option">

          <div class="pull-left all-check">
            <label class="checkbox-custom check-success">
              <input type="checkbox" value="check-all" id="checkbox1"> <label for="checkbox1"> </label>
            </label>
          </div>

          <div class="btn-group">
            <a class="btn mini tooltips" href="#" data-toggle="dropdown" data-placement="top" data-original-title="Refresh">
              <i class=" fa fa-refresh"></i>
            </a>
          </div>

          <ul class="unstyled inbox-pagination">
            <li>
              <a href="#" class="np-btn"><i class="fa fa-angle-left  pagination-left"></i></a>
            </li>
            <li>
              <a href="#" class="np-btn"><i class="fa fa-angle-right pagination-right"></i></a>
            </li>
          </ul>

        </div>
      </div>
      <router-outlet></router-outlet>
    </aside>
  </div>
</div>
