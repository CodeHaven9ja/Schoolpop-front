<section>
  <div class="sidebar-left">
    <div class="logo dark-logo-bg visible-xs- visible-sm-">
      <a routerLink="/dashboard">
        <img src="assets/img/logo.png" width="32" alt="">
        <span class="brand-name">Schoolpop</span>
      </a>
    </div>
    <div class="sidebar-left-info">
      <div class="search-field"></div>
      <ul class="nav nav-pills nav-stacked side-navigation">
        <li>
          <h3 class="navigation-title">Navigation</h3>
        </li>
        <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a routerLink="/dashboard"><i class="fa fa-home"></i> <span>Dashboard</span></a>
        </li>
        <li *ngIf="currentUser.role == 'admin'" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a routerLink="/class"><i class="fa fa-home"></i> <span>Classes</span></a>
        </li>
        <li class="menu-list">
          <a #s><i class="fa fa-laptop"></i>  <span>Students</span></a>
          <ul class="child-list">
            <li *ngIf="currentUser.role == 'admin' || currentUser.role == 'teacher'">
              <a>Enrollment</a>
            </li>
            <li>
              <a>Attendance</a>
            </li>
            <li>
              <a>Reports</a>
            </li>
            <li *ngIf="currentUser.role == 'admin' || currentUser.role == 'teacher'">
              <a>Demographics</a>
            </li>
          </ul>
        </li>
        <li class="menu-list" *ngIf="currentUser.role == 'admin' || currentUser.role == 'teacher'">
          <a #p><i class="fa fa-book"></i>  <span>Parents</span></a>
          <ul class="child-list">
            <li>
              <a>View Parents</a>
            </li>
          </ul>
        </li>
        <li>
          <h3 class="navigation-title">Others</h3>
        </li>
        <li class="menu-list">
          <a href="javascript:;">
            <i class="fa fa-envelope-o"></i> 
            <span>Message <span *ngIf="uc > 0" class="label noti-arrow bg-danger pull-right">{{uc}} Unread</span> </span>
          </a>
          <ul class="child-list">
            <li><a [routerLink]="['/mail', 'inbox']"> Inbox</a></li>
            <li><a [routerLink]="['/mail', 'compose']"> Compose Mail</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</section>
